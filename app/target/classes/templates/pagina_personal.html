<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Mi Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding-top: 80px;  /* Altura del header + margen */
            padding-bottom: 70px;  /* Altura del footer + margen */
        }

        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2,
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-section h2 {
            font-size: 24px;
        }

        .form-section h3 {
            font-size: 20px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[readonly] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #666;
        }

        input[type="text"]:not([readonly]):focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, rgb(233, 141, 13) 0%, rgb(212, 106, 0) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 137, 9, 0.4);
        }

        /* Estilos para la sección de métodos de pago */
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            box-shadow: 0 8px 20px rgba(239, 137, 9, 0.4);
        }

        .payment-header h3 {
            margin: 0;
            padding: 0;
            border: none;
        }

        .btn-add-card {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgb(233, 141, 13) 0%, rgb(212, 106, 0) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-add-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 137, 9, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: linear-gradient(135deg, rgb(233, 141, 13) 0%, rgb(212, 106, 0) 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .action-col {
            text-align: center;
            width: 120px;
        }

        .action-col form {
            margin: 0;
        }

        .action-col button {
            width: auto;
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-col button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .no-cards {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .payment-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .btn-add-card {
                width: 100%;
                text-align: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<main>
    <div class="main-container">
        <!-- Columna Izquierda -->
        <div class="left-column">
            <!-- Información del Usuario -->
            <div class="form-section">
                <h2>Información del Usuario</h2>
                <form>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" th:value="${usuarioLog.email}" readonly />
                    </div>
                    <div class="form-row">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role" th:value="${usuarioLog.role}" readonly />
                    </div>
                </form>
            </div>

            <!-- Información Personal -->
            <div class="form-section">
                <h3>Información Personal</h3>
                <form>
                    <div class="form-row">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" id="fullName" name="fullName" th:value="${usuarioInfo.fullName}" readonly />
                    </div>
                    <div class="form-row">
                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" name="cedula" th:value="${usuarioInfo.cedula}" readonly />
                    </div>
                </form>
            </div>
        </div>

        <!-- Columna Derecha -->
        <div class="right-column">
            <!-- Información Adicional (Dirección) -->
            <div class="form-section">
                <h3>Información Adicional</h3>
                <form th:action="@{/pagina_personal/actualizaraddr}" method="post">
                    <input type="hidden" name="id" th:value="${usuarioAddr.id}" />
                    <div class="form-row">
                        <label for="label">Tipo lugar (Casa, trabajo etc)</label>
                        <input type="text" id="label" name="label" th:value="${usuarioAddr.label}" />
                    </div>
                    <div class="form-row">
                        <label for="line1">Dirección</label>
                        <input type="text" id="line1" name="line1" th:value="${usuarioAddr.line1}" />
                    </div>
                    <div class="form-row">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" name="city" th:value="${usuarioAddr.city}" />
                    </div>
                    <div class="form-row">
                        <label for="state">Estado/Provincia</label>
                        <input type="text" id="state" name="state" th:value="${usuarioAddr.state}" />
                    </div>
                    <div class="form-row">
                        <label for="postalCode">Código Postal</label>
                        <input type="text" id="postalCode" name="postalCode" th:value="${usuarioAddr.postalCode}" />
                    </div>
                    <div class="form-row">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" name="phone" th:value="${usuarioAddr.phone}" />
                    </div>
                    <div class="form-row">
                        <button type="submit">Actualizar Dirección</button>
                    </div>
                </form>
            </div>

            <!-- Métodos de Pago -->
            <div class="form-section">
                <div class="payment-header">
                    <h3>Métodos de Pago</h3>
                    <a th:href="@{/pagina_personal/agregar-tarjeta}" class="btn-add-card">
                        + Agregar Tarjeta
                    </a>
                </div>

                <div th:if="${billingMs != null and !billingMs.isEmpty()}">
                    <table>
                        <thead>
                        <tr>
                            <th>Número de Tarjeta</th>
                            <th>Marca</th>
                            <th class="action-col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="card : ${billingMs}">
                            <td th:text="'**** **** **** ' + ${#strings.substring(card.cardNumber, 8)}"></td>
                            <td th:text="${#strings.capitalize(card.brand)}"></td>
                            <td class="action-col">
                                <form th:action="@{/pagina_personal/deletecard/{id}(id=${card.id})}" method="post">
                                    <button type="submit" onclick="return confirm('¿Está seguro de eliminar esta tarjeta?')">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${billingMs == null or billingMs.isEmpty()}" class="no-cards">
                    <p>📭 No tienes métodos de pago registrados</p>
                    <p style="font-size: 12px; margin-top: 10px;">Haz clic en "Agregar Tarjeta" para añadir uno</p>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
