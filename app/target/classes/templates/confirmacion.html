<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra Confirmada</title>
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>
<body>
<div class="checkout-container">
    <h2>🎉 ¡Gracias por tu compra!</h2>
    <hr>

    <p><strong>Cliente:</strong> <span th:text="${checkout.nombre}"></span></p>
    <p><strong>Dirección:</strong> <span th:text="${checkout.direccion}"></span></p>
    <p><strong>Método de pago:</strong> <span th:text="${checkout.metodoPago}"></span></p>
    <p><strong>Total:</strong> ₡<span th:text="${total}"></span></p>

    <div class="acciones">
        <a href="/articulos" class="btn-confirmar">⬅️ Volver a la tienda</a>
    </div>
</div>
</body>
</html>
