<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" th:href="@{/css/checkout.css}">
  <link rel="stylesheet" th:href="@{/css/informacionPersonalD.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="checkout-container">
  <h2>üõçÔ∏è FINALIZAR COMPRA</h2>
  <hr>
  <form th:action="@{/carrito/finalizar}" method="post" th:object="${checkout}" class="checkout-form">


    <!-- Parte para mostrar informacion personal que ira en la orden-->
    <div class="form-section">
      <h3>Informaci√≥n Personal</h3>
        <div class="form-row">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" name="fullName" th:value="${usuarioInfo.fullName}" readonly />
        </div>
        <div class="form-row">
          <label for="cedula">C√©dula</label>
          <input type="text" id="cedula" name="cedula" th:value="${usuarioInfo.cedula}" readonly />
        </div>
    </div>

    <!-- Parte para mostrar informacion de dirrecion que ira en la orden-->
    <div class="form-section">
      <h3>Direccion a entregar</h3>
        <div class="form-row">
          <label for="label">Tipo lugar (Casa, trabajo etc)</label>
          <input type="text" id="label" name="label" th:value="${usuarioAddr.label}" readonly/>
        </div>
        <div class="form-row">
          <label for="line1">Direcci√≥n</label>
          <input type="text" id="line1" name="line1" th:value="${usuarioAddr.line1}" readonly/>
        </div>
        <div class="form-row">
          <label for="city">Ciudad</label>
          <input type="text" id="city" name="city" th:value="${usuarioAddr.city}" readonly/>
        </div>
        <div class="form-row">
          <label for="state">Estado/Provincia</label>
          <input type="text" id="state" name="state" th:value="${usuarioAddr.state}" readonly/>
        </div>
        <div class="form-row">
          <label for="postalCode">C√≥digo Postal</label>
          <input type="text" id="postalCode" name="postalCode" th:value="${usuarioAddr.postalCode}" readonly/>
        </div>
        <div class="form-row">
          <label for="phone">Tel√©fono</label>
          <input type="text" id="phone" name="phone" th:value="${usuarioAddr.phone}" readonly/>
        </div>
    </div>



    <div class="form-group">
      <label for="metodoPago">M√©todo de pago</label>
      <select id="metodoPago" th:field="*{metodoPago}" required>
        <!-- Opci√≥n por defecto -->
        <option value="" disabled selected>Seleccione una tarjeta</option>

        <!-- Itera la lista -->
        <option th:each="bm : ${billingMethodList}"
                th:value="${bm.getId()}"
                th:text="${'üí≥ '+bm.cardNumber}">
        </option>
      </select>

      <!--mensaje de error -->
      <!--<p th:if="${errorDinero != null}" style="color: red; margin-top: 5px;">
        <span th:text="${errorDinero}"></span>
      </p>-->
    </div>

    <button type="submit" class="btn-confirmar">‚úÖ Confirmar compra</button>
  </form>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
