<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>
<body>
<div class="checkout-container">
  <h2>🛍️ FINALIZAR COMPRA</h2>
  <hr>
  <form th:action="@{/carrito/finalizar}" method="post" th:object="${checkout}" class="checkout-form">

    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" th:field="*{direccion}" required>
    </div>

    <div class="form-group">
      <label for="metodoPago">Método de pago</label>
      <select id="metodoPago" th:field="*{metodoPago}" required>
        <option value="tarjeta">💳 Tarjeta de crédito</option>
        <option value="paypal">💲 PayPal</option>
        <option value="transferencia">🏦 Transferencia bancaria</option>
      </select>
    </div>
    <button type="submit" class="btn-confirmar">✅ Confirmar compra</button>
  </form>
</div>
</body>
</html>
