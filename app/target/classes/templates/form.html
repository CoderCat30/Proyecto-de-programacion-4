<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${articulo.id != null} ? 'Editar Art√≠culo' : 'Nuevo Art√≠culo'">Formulario Art√≠culo</title>
    <link rel="stylesheet" th:href="@{/css/articulos.css}">
</head>
<body>
<div class="container">
    <h2 th:text="${articulo.id != null} ? '‚úèÔ∏è Editar Art√≠culo' : '‚ûï Nuevo Art√≠culo'"></h2>

    <form th:action="@{/articulos/guardar}" method="post" th:object="${articulo}">
        <!-- Campo oculto para el ID (solo cuando edita) -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label>Descripci√≥n</label>
            <textarea th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label>SKU</label>
            <input type="text" th:field="*{sku}" required/>
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{price}" required/>
        </div>

        <div class="form-group">
            <label>Precio en oferta</label>
            <input type="number" step="0.01" th:field="*{salePrice}"/>
        </div>

        <div class="form-group">
            <label>URL de la imagen</label>
            <input type="text" th:field="*{imageUrl}" required/>
        </div>

        <div class="form-group">
            <label>Activo</label>
            <input type="checkbox" th:field="*{isActive}"/>
        </div>

        <div class="form-group">
            <label>Destacado</label>
            <input type="checkbox" th:field="*{isFeatured}"/>
        </div>

        <div class="acciones-form">
            <button type="submit" class="btn-guardar">üíæ Guardar</button>
            <a href="/articulos" class="btn-cancelar">‚ùå Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
