<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Agregar Método de Pago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            /* Espacio para header y footer fijos */
            padding-top: 80px;
            padding-bottom: 70px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header-form {
            background: linear-gradient(135deg, rgb(233, 141, 13) 0%, rgb(212, 106, 0) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header-form h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-form p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgb(233, 141, 13);
            box-shadow: 0 0 0 3px rgba(233, 141, 13, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button, .btn-link {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgb(233, 141, 13) 0%, rgb(212, 106, 0) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 141, 13, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #fff8f0;
            border-left: 4px solid rgb(233, 141, 13);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
        }

        .required {
            color: #e74c3c;
        }

        small {
            display: block;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        input[type="text"]:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        input[type="text"]:valid:not(:placeholder-shown) {
            border-color: #2ecc71;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
                padding-bottom: 60px;
            }

            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .form-content {
                padding: 20px;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <div class="header-form">
        <h1>Agregar Método de Pago</h1>
        <p>Ingrese los datos de su tarjeta de crédito o débito</p>
    </div>

    <div class="form-content">
        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <strong>Éxito:</strong> <span th:text="${success}"></span>
        </div>

        <div class="info-box">
            <strong>Información:</strong> Ingrese los datos de su tarjeta para agregarla como método de pago.
        </div>

        <form th:action="@{/pagina_personal/agregar-tarjeta}" method="post">

            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta <span class="required">*</span></label>
                <input type="text"
                       id="cardNumber"
                       name="cardNumber"
                       placeholder="123456789012"
                       maxlength="12"
                       pattern="[0-9]{12}"
                       required />
                <small>12 dígitos sin espacios</small>
            </div>

            <div class="form-group">
                <label for="brand">Marca de la Tarjeta <span class="required">*</span></label>
                <select id="brand" name="brand" required>
                    <option value="">Seleccione una marca</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="expMonth">Mes de Expiración <span class="required">*</span></label>
                    <select id="expMonth" name="expMonth" required>
                        <option value="">Mes</option>
                        <option value="1">01 - Enero</option>
                        <option value="2">02 - Febrero</option>
                        <option value="3">03 - Marzo</option>
                        <option value="4">04 - Abril</option>
                        <option value="5">05 - Mayo</option>
                        <option value="6">06 - Junio</option>
                        <option value="7">07 - Julio</option>
                        <option value="8">08 - Agosto</option>
                        <option value="9">09 - Septiembre</option>
                        <option value="10">10 - Octubre</option>
                        <option value="11">11 - Noviembre</option>
                        <option value="12">12 - Diciembre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expYear">Año de Expiración <span class="required">*</span></label>
                    <select id="expYear" name="expYear" required>
                        <option value="">Año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nameOnCard">Nombre en la Tarjeta <span class="required">*</span></label>
                <input type="text"
                       id="nameOnCard"
                       name="nameOnCard"
                       placeholder="NOMBRE COMPLETO"
                       maxlength="100"
                       required
                       style="text-transform: uppercase;" />
                <small>Como aparece en la tarjeta</small>
            </div>

            <div class="button-group">
                <a th:href="@{/pagina_personal}" class="btn-link btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn-primary">
                    Agregar Tarjeta
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
