<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/agregar_tarjeta.css}">
    <title>Agregar Método de Pago</title>

</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <div class="header-form">
        <h1>Agregar Método de Pago</h1>
        <p>Ingrese los datos de su tarjeta de crédito o débito</p>
    </div>

    <div class="form-content">
        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <strong>Éxito:</strong> <span th:text="${success}"></span>
        </div>

        <div class="info-box">
            <strong>Información:</strong> Ingrese los datos de su tarjeta para agregarla como método de pago.
        </div>

        <form th:action="@{/pagina_personal/agregar-tarjeta}" method="post">

            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta <span class="required">*</span></label>
                <input type="text"
                       id="cardNumber"
                       name="cardNumber"
                       placeholder="123456789012"
                       maxlength="12"
                       pattern="[0-9]{12}"
                       required />
                <small>12 dígitos sin espacios</small>
            </div>

            <div class="form-group">
                <label for="brand">Marca de la Tarjeta <span class="required">*</span></label>
                <select id="brand" name="brand" required>
                    <option value="">Seleccione una marca</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="expMonth">Mes de Expiración <span class="required">*</span></label>
                    <select id="expMonth" name="expMonth" required>
                        <option value="">Mes</option>
                        <option value="1">01 - Enero</option>
                        <option value="2">02 - Febrero</option>
                        <option value="3">03 - Marzo</option>
                        <option value="4">04 - Abril</option>
                        <option value="5">05 - Mayo</option>
                        <option value="6">06 - Junio</option>
                        <option value="7">07 - Julio</option>
                        <option value="8">08 - Agosto</option>
                        <option value="9">09 - Septiembre</option>
                        <option value="10">10 - Octubre</option>
                        <option value="11">11 - Noviembre</option>
                        <option value="12">12 - Diciembre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expYear">Año de Expiración <span class="required">*</span></label>
                    <select id="expYear" name="expYear" required>
                        <option value="">Año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nameOnCard">Nombre en la Tarjeta <span class="required">*</span></label>
                <input type="text"
                       id="nameOnCard"
                       name="nameOnCard"
                       placeholder="NOMBRE COMPLETO"
                       maxlength="100"
                       required
                       class="uppercase-input" />
                <small>Como aparece en la tarjeta</small>
            </div>

            <div class="button-group">
                <a th:href="@{/pagina_personal}" class="btn-link btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn-primary">
                    Agregar Tarjeta
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
