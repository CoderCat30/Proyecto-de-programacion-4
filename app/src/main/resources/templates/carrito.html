<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" th:href="@{/css/DatosPersonales.css}">
</head>
<body>
<div class="container">
    <h2>Carrito de Compras</h2>

    <table>
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${carrito}">
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.precio}"></td>
            <td th:text="${item.cantidad}"></td>
            <td th:text="${item.subtotal}"></td>
            <td>
                <form th:action="@{/carrito/eliminar}" method="post">
                    <input type="hidden" name="id" th:value="${item.productoId}">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Total: <span th:text="${total}"></span></h3>

    <form th:action="@{/carrito/vaciar}" method="post">
        <button type="submit">Vaciar carrito</button>
    </form>
</div>
</body>
</html>
