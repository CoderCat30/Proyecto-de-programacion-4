<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Pueden usar otros css para esta pagina pero las clases de los divs label no coinciden con los de
    esos css genericos-->
    <link rel="stylesheet" th:href="@{/css/pagina_ingresar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Registro de Usuario</title>
    <!-- Ruta correcta al CSS -->
</head>
<body>

<div th:replace="~{fragments :: header}"></div>
<main>
    <div class="container">

        <h2>Registrar Usuario</h2>

        <!-- Usar el mismo nombre que en el controlador -->
        <form method="POST" action="/credenciales/registrar" th:object="${userCredentialModel}">

            <div th:classappend="${error} ? ' mensaje-error' : ''" class="input-datos">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-datos">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="passwordHash" required>
            </div>

            <div class="button-container">
                <input type="submit" value="Registrar">
            </div>
        </form>

        <!-- Mensajes dinámicos -->
        <div th:if="${error}" class="mensaje-error">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito}" class="mensaje-exito">
            <p th:text="${exito}"></p>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
