<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/DatosPersonales.css}">

</head>
<body>


<div class="container">

    <h2>Registrar Usuario</h2>
    <form  method="POST" action="/registrar" th:object="${registroSolicitud}">
        <div th:classappend="${error} ? ' mensaje-error' : ''" class="input-datos">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class = "input-datos">
            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="passwordHash" required>
        </div>
        <div class="button-container">
            <input type="submit" value="Registrar">
        </div>
    </form>

    <div th:if="${error}" class="mensaje-error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${exito}" class="mensaje-exito">
        <p th:text="${exito}"></p>
    </div>
</div>
</body>
</html>
